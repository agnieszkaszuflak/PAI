<!doctype html>
<html>
<head>
 <meta charset="utf-8" />
 <title>JavaScript</title>
     <script src="form_check.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" title="Arkusz stylów CSS">
</head>
<body>
    <table>
 <tbody>
 <tr><td>Wiersz 1</td></tr>
 <tr><td>Wiersz 2</td></tr>
 <tr><td>Wiersz 3</td></tr>
 <tr><td>Wiersz 4</td></tr>
 <tr><td>Wiersz 5</td></tr>
 <tr><td>Wiersz 6</td></tr>
 <tr><td>Wiersz 7</td></tr>
 </tbody>
</table>
    <button id='but' type="button" onClick="swapRows(but);">Click Me!</button>
    <script type="text/javascript">
        alterRows(1, document.getElementsByTagName("tr")[0]);
</script>
 <form name="dane_osobowe">
 <table>
 <tr><td>Imię</td><td><input type="text" name="f_imie"></td></tr>
     <span class="err" id="e_imie" />
 <tr><td>Nazwisko</td><td><input type="text" name="f_nazwisko"></td></tr>
     <span class="err" id="e_nazwisko" />
 <tr>
 <td>Płeć</td>
 <td>
 <input name="f_plec" value="f_k" checked type="radio" onClick = showElement('NazwiskoPanienskie') />kobieta<br />
 <input name="f_plec" value="f_m" type="radio" onClick = hideElement('NazwiskoPanienskie') />mężczyzna
 </td>
 </tr>
 <tr><td>N. panieńskie</td><td><span id='NazwiskoPanienskie' ><input type="text" name="f_nazwisko_p"></span></td></tr>
 <tr><td>E-mail</td><td><input type="text" name="f_email"></td></tr>
     <span class="err" id="e_email" />
 <tr><td>Kod pocztowy</td><td><input type="text" name="f_kod"></td></tr>
     <span class="err" id="e_kod" />
 <tr><td>Ulica/Osiedle</td><td><input type="text" name="f_ulica"></td></tr>
     <span class="err" id="e_ulica" />
 <tr><td>Miasto</td><td><input type="text" name="f_miasto"></td></tr>
     <span class="err" id="e_miasto" />
<tr>
 <td>Uwagi</td>
 <td>
 <textarea rows="5" cols="15" name="uwagi"
 onkeyup="cnt(this.form.uwagi, document.getElementById('zostalo'), 150)">
</textarea>
 </td>
</tr>
<tr>
 <td>Pozostało <span id="zostalo">150</span> znaków</td>
</tr>
 <tr><td colspan="2" ><input type="submit" value="Prześlij" onClick="return validate(this.form) ;"></td>
 </table>
 </form>

</body>
</html>
